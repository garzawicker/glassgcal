<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Calendar for Google Glass</title>

  <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
  <style>
    input {
      width:100%;
    }
    .row {
      margin-bottom:10px;
    }
    .span1, .span2, .span3, .span4, .span5, .span6, .span7, .span8 {
      padding-right:10px;
      text-align:center;
    }
    form{
      display:inline;
    }
  </style>
  
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="/">Google Calendar for Google Glass</a>

      <div class="nav-collapse collapse">
        <form class="navbar-form" action="/signout" method="post">
          <button type="submit" class="btn">Sign out</button>
        </form>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>
</div>

<div style="clear:both;margin-top:6%;"></div>

<div class="container">
  <div class="span4">
    	<h2>Readme</h2>
      	</p>
      <br>
      <h2>Contact</h2>
      <p> Send me bugs, feedback, feature requests at: <i>jbyeung (at) gmail (dot) com</i></p>
      
    {% if message %}
    <span class="label label-warning">Message: {{ message }}</span>
    {% endif %}
  </div>
  	<div class="span4">
      
      <form action="/" method="post">
        <input type="hidden" name="operation" value="send_to_glass">
        <button class="btn btn-primary load" type="submit">
          Send calendar to Glass
        </button>
      </form>
	</div>
</div>        

</body>
</html>
